name: R CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: rocker/r-ver:4.2.0
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          R -e "install.packages(c('remotes', 'testthat', 'covr', 'knitr', 'rmarkdown', 'bench', 'Rcpp', 'xvfb'))"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          sudo apt-get install -y libxt6 libxrender1 libxext-dev libgl1-mesa-dev libglu1-mesa-dev
      - name: Build and check package
        run: |
          xvfb-run --auto-servernum R CMD build . --no-manual --no-resave-data
          xvfb-run --auto-servernum R CMD check *tar.gz --no-manual
      - name: Build and check package
        run: |
          R CMD build . --no-manual --no-resave-data
          R CMD check *tar.gz --no-manual
      - name: Test coverage
        run: R -e "covr::codecov(token = Sys.getenv('CODECOV_TOKEN'))"
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
