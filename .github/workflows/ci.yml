name: R CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: rocker/r-ver:4.2.0
    steps:
      - name: Test coverage
        run: R -e 'covr::codecov(token = Sys.getenv("CODECOV_TOKEN"))'
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV }}
